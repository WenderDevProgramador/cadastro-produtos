<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <script src="index.min.js" type="module" defer></script>
    <link rel="stylesheet" href="style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Minha loja 1.0</h1>
    </header>
    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos da minha loja.</span>
        </div>

        <div class="card">
            <div class="lineInput">
                <label for="produto">Produto:</label>
                <input type="text" name="produto" id="produto" placeholder="Nome produto">
            </div>

            <div class="lineInput">
                <label for="valor">Valor:</label>
                <input type="number" name="valor" id="valor" placeholder="Valor produto">
            </div>

            <div class="lineInput">
                <label for="quantidade">Quantidade: </label>
                <input type="number" name="quantidade" id="quantidade" placeholder="Quantidade produto">
            </div>

            <button type="button" id="adicionar">Adicionar</button>
            <button type="button" id="deletar">Deletar</button>
        </div>

        <div class="content">
            <table>
                <thead>
                    <tr>
                        <th class="center">ID</th>
                        <th>PRODUTO</th>
                        <th>VALOR</th>
                        <th>QTD</th>
                        <th colspan="3">AÇÕES</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3"><b>Total Produtos:</b></td>
                        <td id="total-produtos">0</td>
                        <td colspan="2"></td>
                    </tr>
                    <tr>
                        <td colspan="3"><b>Total Itens:</b></td>
                        <td id="total-itens">0</td>
                        <td colspan="2"></td>
                    </tr>
                    <tr>
                        <td colspan="3"><b>Soma dos Preços:</b></td>
                        <td id="total-preco">R$ 0,00</td>
                        <td colspan="2"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>
</body>

</html>
